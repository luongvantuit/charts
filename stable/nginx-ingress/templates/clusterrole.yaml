---
{{- if and .Values.rbac.create .Values.rbac.clusterrole.create }}
apiVersion: {{ include "common.capabilities.rbac.apiVersion" . }}
kind: ClusterRole
metadata:
  name: {{ include "common.fullname" . }}
  labels:
    {{- include "common.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - namespaces
      - pods
      - secrets
      - services
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
      - list
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - list
      - watch
  - apiGroups:
      - discovery.k8s.io
    resources:
      - endpointslices
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - list
  - apiGroups:
      - "apps"
    resources:
      - replicasets
      - daemonsets
    verbs:
      - get
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingressclasses
    verbs:
      - get
      - list
  {{- if .Values.reportIngressStatus.enable }}
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses/status
    verbs:
      - update
  {{- end }}
  {{- if .Values.appprotect.enable }}
  - apiGroups:
      - appprotect.f5.com
    resources:
      - appolicies
      - aplogconfs
      - apusersigs
    verbs:
      - get
      - watch
      - list
  {{- end }}
  {{- if .Values.appprotectdos.enable }}
  - apiGroups:
      - appprotectdos.f5.com
    resources:
      - apdospolicies
      - apdoslogconfs
      - dosprotectedresources
    verbs:
      - get
      - watch
      - list
  {{- end }}
  {{- if .Values.enableCustomResources }}
  - apiGroups:
      - k8s.nginx.org
    resources:
      - virtualservers
      - virtualserverroutes
      - globalconfigurations
      - transportservers
      - policies
    verbs:
      - list
      - watch
      - get
  - apiGroups:
      - k8s.nginx.org
    resources:
      - virtualservers/status
      - virtualserverroutes/status
      - policies/status
      - transportservers/status
    verbs:
      - update
  {{- end }}
  {{- if .Values.reportIngressStatus.ingressLink }}
  - apiGroups:
      - cis.f5.com
    resources:
      - ingresslinks
    verbs:
      - list
      - watch
      - get
  {{- end }}
  {{- if .Values.enableCertManager }}
  - apiGroups:
      - cert-manager.io
    resources:
      - certificates
    verbs:
      - list
      - watch
      - get
      - update
      - create
      - delete
  {{- end }}
  {{- if .Values.enableExternalDNS }}
  - apiGroups:
      - externaldns.nginx.org
    resources:
      - dnsendpoints
    verbs:
      - list
      - watch
      - get
      - update
      - create
      - delete
  - apiGroups:
      - externaldns.nginx.org
    resources:
      - dnsendpoints/status
    verbs:
      - update
  {{- end }}
{{- end }}