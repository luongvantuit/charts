apiVersion: v1
kind: Service
metadata:
  name: {{ include "common.fullname" . }}
  labels:
    {{- include "common.labels" . | nindent 4 }}
spec:
  type: {{ .Values.controller.service.type | default "LoadBalancer" }}
  ports:
    {{- if and .Values.controller.service.httpPort .Values.controller.httpPort }}
    - port: {{ .Values.controller.service.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
    {{- end }}
    {{- if and .Values.controller.service.sshPort .Values.controller.sshPort }}
    - port: {{ .Values.controller.service.sshPort }}
      targetPort: ssh
      protocol: TCP
      name: ssh
    {{- end }}
  selector:
    {{- include "common.selectorLabels" . | nindent 4 }}
